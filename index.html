<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Work Log</title>
    <style>
        .work-log {
            margin-bottom: 20px;
        }
        .day-entry {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h2>Employee Work Log Submission</h2>

    <!-- Employee Work Log Form -->
    <form id="initialForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>

        <label for="workOrder">Work Order #:</label>
        <input type="text" id="workOrder" required><br><br>

        <label for="ticketNumber">Ticket #:</label>
        <input type="text" id="ticketNumber" required><br><br>

        <label for="startDate">Select Week Start Date:</label>
        <input type="date" id="startDate" required><br><br>

        <label for="endDate">Select Week End Date:</label>
        <input type="date" id="endDate" required><br><br>

        <button type="button" onclick="generateDayInputs()">Continue</button>
    </form>

    <form id="workForm" style="display:none;">
        <h3>Record Hours Worked for the Selected Week</h3>
        <div id="daysContainer"></div>
        <input type="submit" value="Submit Work Log">
    </form>

    <div id="message"></div>

    <!-- Admin Search Form -->
    <h2>Administrator Search</h2>
    <form id="searchForm">
        <label for="adminName">Enter Employee Name:</label>
        <input type="text" id="adminName" required><br><br>

        <label for="password">Enter Admin Password:</label>
        <input type="password" id="password" required><br><br>

        <button type="button" onclick="searchLogs()">Search Logs</button>
    </form>

    <div id="searchResults"></div>

    <script>
        function generateDayInputs() {
            const startDate = new Date(document.getElementById("startDate").value);
            const endDate = new Date(document.getElementById("endDate").value);
            const daysContainer = document.getElementById("daysContainer");
            daysContainer.innerHTML = ""; // Clear previous entries

            if (startDate && endDate && startDate <= endDate) {
                let currentDate = startDate;
                while (currentDate <= endDate) {
                    const dayEntry = document.createElement("div");
                    dayEntry.className = "day-entry";

                    const formattedDate = currentDate.toISOString().split('T')[0];

                    dayEntry.innerHTML = `
                        <label>${formattedDate}:</label>
                        <input type="number" class="hours" placeholder="Hours worked">
                        <label>
                            <input type="checkbox" class="not-applicable" onchange="toggleHoursInput(this)"> Not Applicable
                        </label>
                    `;
                    daysContainer.appendChild(dayEntry);
                    currentDate.setDate(currentDate.getDate() + 1); // Move to the next day
                }

                document.getElementById("workForm").style.display = "block";
                document.getElementById("initialForm").style.display = "none"; // Hide initial form
            }
        }

        function toggleHoursInput(checkbox) {
            const hoursInput = checkbox.parentNode.previousElementSibling;
            hoursInput.disabled = checkbox.checked; // Disable hours input if "Not Applicable" is checked
        }

        document.getElementById("workForm").onsubmit = function(event) {
            event.preventDefault(); // Prevent default form submission

            const workLogs = [];
            const name = document.getElementById("name").value;
            const workOrder = document.getElementById("workOrder").value;
            const ticketNumber = document.getElementById("ticketNumber").value;
            const houseInputs = document.querySelectorAll('.hours');

            houseInputs.forEach(input => {
                const date = input.previousElementSibling.innerText; // Get the date label
                const notApplicable = input.nextElementSibling.firstChild.checked;
                const hours = notApplicable ? 'Not Applicable' : input.value;

                workLogs.push({ date, hours });
            });

            const payload = {
                name,
                workOrder,
                ticketNumber,
                logs: workLogs
            };

            // Send data to Flask backend
            fetch('http://localhost:5000/add_work_logs', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("message").innerText = data.message;
                document.getElementById("workForm").reset();
                document.getElementById("daysContainer").innerHTML = "";
                document.getElementById("workForm").style.display = "none";
                document.getElementById("initialForm").reset();
                document.getElementById("initialForm").style.display = "block";
            })
            .catch(error => {
                document.getElementById("message").innerText = "An error occurred. Please try again.";
            });
        };

        function searchLogs() {
            const adminName = document.getElementById("adminName").value;
            const password = document.getElementById("password").value;

            if (password === 'admin123') { // Example password check
                fetch('http://localhost:5000/get_logs')
                .then(response => response.json())
                .then(data => {
                    const filteredLogs = data.filter(log => log.name.toLowerCase() === adminName.toLowerCase());
                    if (filteredLogs.length > 0) {
                        let resultHTML = '<h3>Work Logs</h3>';
                        filteredLogs.forEach(log => {
                            resultHTML += `<p><strong>Name:</strong> ${log.name}</p>`;
                            resultHTML += `<p><strong>Work Order:</strong> ${log.workOrder}</p>`;
                            resultHTML += `<p><strong>Ticket Number:</strong> ${log.ticketNumber}</p>`;
                            resultHTML += '<ul>';
                            log.logs.forEach(entry => {
                                resultHTML += `<li>${entry.date}: ${entry.hours}</li>`;
                            });
                            resultHTML += '</ul>';
                        });
                        document.getElementById("searchResults").innerHTML = resultHTML;
                    } else {
                        document.getElementById("searchResults").innerHTML = '<p>No logs found for this employee.</p>';
                    }
                })
                .catch(error => {
                    document.getElementById("searchResults").innerText = "An error occurred during search.";
                });
            } else {
                document.getElementById("searchResults").innerText = "Incorrect password.";
            }
        }
    </script>
</body>
</html>
