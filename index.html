<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Log Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h1, h2 {
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .day-input {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Work Log Submission</h1>

    <form id="logForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="wo_number">Work Order Number:</label>
        <input type="text" id="wo_number" required>

        <label for="ticket_number">Ticket Number:</label>
        <input type="text" id="ticket_number" required>

        <label for="week_start">Week Start (YYYY-MM-DD):</label>
        <input type="date" id="week_start" required>

        <label for="week_end">Week End (YYYY-MM-DD):</label>
        <input type="date" id="week_end" required>

        <button type="submit">Submit</button>
    </form>

    <h2>Administrator Password Setup</h2>
    <form id="adminForm">
        <label for="admin_password">Set Admin Password:</label>
        <input type="password" id="admin_password" required>
        <button type="submit">Set Password</button>
    </form>

    <div id="daysContainer"></div>

    <script>
        const logForm = document.getElementById('logForm');
        const adminForm = document.getElementById('adminForm');

        logForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const wo_number = document.getElementById('wo_number').value;
            const ticket_number = document.getElementById('ticket_number').value;
            const week_start = document.getElementById('week_start').value;
            const week_end = document.getElementById('week_end').value;

            const daysContainer = document.getElementById('daysContainer');
            daysContainer.innerHTML = ''; // Clear previous days

            const dates = getDates(week_start, week_end);
            dates.forEach(date => {
                const div = document.createElement('div');
                div.className = 'day-input';
                div.innerHTML = `
                    <label>${date}:</label>
                    <input type="number" min="0" placeholder="Hours Worked">
                    <input type="checkbox"> Not Applicable
                `;
                daysContainer.appendChild(div);
            });

            // After adding days, submit the form
            const hours = Array.from(daysContainer.querySelectorAll('input[type="number"]')).map(input => input.value);
            const notApplicable = Array.from(daysContainer.querySelectorAll('input[type="checkbox"]')).map(input => input.checked);

            const response = await fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name,
                    wo_number,
                    ticket_number,
                    week_start,
                    week_end,
                    hours,
                    not_applicable: notApplicable
                })
            });

            const result = await response.json();
            alert(result.message);
        });

        adminForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const password = document.getElementById('admin_password').value;

            const response = await fetch('/set_admin_password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ password })
            });

            const result = await response.json();
            alert(result.message);
        });

        function getDates(startDate, endDate) {
            const start = new Date(startDate);
            const end = new Date(endDate);
            const dates = [];

            for (let dt = start; dt <= end; dt.setDate(dt.getDate() + 1)) {
                dates.push(new Date(dt).toISOString().split('T')[0]);
            }

            return dates;
        }
    </script>
</body>
</html>
